<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你在干甚？</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #fff9f0 0%, #ffebd6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }
        .card {
            background: white;
            border-radius: 32px;
            padding: 2.5rem 2.8rem;
            box-shadow: 0 25px 40px -12px #f9731680, 0 8px 18px rgba(251, 116, 16, 0.15);
            border-left: 6px solid #f97316;
            border-right: 2px solid #ffd5b3;
            max-width: 480px;
            width: 90%;
            transition: all 0.2s ease;
        }
        .card:hover {
            box-shadow: 0 30px 48px -10px #f97316b3;
            transform: scale(1.01);
        }
        h2 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #1e1e2a;
            margin-bottom: 0.6rem;
            line-height: 1.2;
            word-break: break-word;
        }
        .accent {
            color: #f97316;
            background: linear-gradient(135deg, #f97316, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .sub {
            font-size: 1.3rem;
            font-weight: 400;
            color: #6b4f3a;
            border-top: 2px dashed #ffb27f;
            padding-top: 1.2rem;
            margin-top: 0.4rem;
            min-height: 4rem;
            opacity: 0.85;
            letter-spacing: 0.3px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>你在干甚<span class="accent">？？？</span></h2>
        <div class="sub">赶紧给我退回去！！！</div>
    </div>
</body>
</html>
